
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Blockchain Academy</title>
    <!-- <link rel="stylesheet" href="css/addcourse.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div  class="w-full flex flex-right h-15 bg-green-50 rounded-lg shadow-xl">
        <img src="kbalogo.png" class="w-10 h-10 pt-2 pl-2">
        <div class=" w-full text-right p-4 ">
        <a href="homepage_htmlfile.html" class="mr-6 w-16 h-10 text-m hover:text-fuchsia-800">Home</a>
        <a href="course.html" class="mr-6 hover:text-fuchsia-800 w-16 text-m">Courses</a>
       
        <a href="add course.html" class="mr-6 hover:text-fuchsia-800 w-16 text-m">Add Courses</a>
        <a href="contact.html"class="mr-6 hover:text-fuchsia-800 w-16 text-m">Contact US</a>
        </div>
    
    </div>
    <div class="bg-green-50 h-screen w-5/12 pt-6 rounded-lg shadow-xl bg-green-100 mb-10 mt-6 ml-96">
        <div class="text-center mt-10 text-2xl font-bold">
            <h3>Add Courses</h3>
        </div>
        <div class="ml-52 mt-20">
            <form>
                <h4>Course name</h4>
                <input type="text" placeholder="eg. Certified Blockchain Associate" required class="w-80 h-8 text-sm pl-2 rounded-lg shadow-md">
                <div class="pt-8">
                    <h4>Course Id</h4>
                    <input type="text" placeholder="eg. 1" class="w-80 h-8 text-sm pl-2 rounded-lg shadow-md">
                </div>
                <div class="pt-8">
                    <h4>Course Type</h4>
                    <select name="course" class="w-80 h-8 rounded-lg shadow-md text-sm bg-green-200">
                        <option value="Course 1" selected>Self-Paced</option>
                        <option value="Course 2">Online</option>
                        <option value="Course 3">Offline</option>
                        <option value="Course 4">Hybrid</option>
                    </select>
                </div>
                <div class="pt-8">
                    <h4>Description</h4>
                    <input type="text" placeholder="Small description on the course" class="w-80 h-28 text-sm pl-2 rounded-lg shadow-md">
                </div>
                <div class="pt-8">
                    <h4> Price</h4>
                    <select name="Price" class="w-80 h-8 rounded-lg shadow-md text-sm bg-green-200">
                        <option value="Price 1" selected>1000/-</option>
                        <option value="Price 2">2000/-</option>
                        <option value="Price 3">3000/-</option>
                        <option value="Price 4">4000/-</option>
                    </select>
                </div>
                <div class="pt-8">
                <input type="button" value="Add course" class="pt-2 bg-green-300 w-80 pb-2 rounded-lg shadow-md">
                </div>
            </form>

        </div>

</body>

</html>
